apiVersion: apps/v1
kind: Deployment
metadata:
  name: battleships-backend
  labels:
    app: battleships
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: battleships
      component: backend
  template:
    metadata:
      labels:
        app: battleships
        component: backend
    spec:
      containers:
      - name: backend
        image: battleships-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: battleships
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: battleships
    component: backend
