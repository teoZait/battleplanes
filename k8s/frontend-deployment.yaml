apiVersion: apps/v1
kind: Deployment
metadata:
  name: battleships-frontend
  labels:
    app: battleships
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: battleships
      component: frontend
  template:
    metadata:
      labels:
        app: battleships
        component: frontend
    spec:
      containers:
      - name: frontend
        image: battleships-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: battleships
    component: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: battleships
    component: frontend
